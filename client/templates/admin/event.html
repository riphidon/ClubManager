{{ define "event"}}

{{ template "adminHeader" . }}
	<div class="content eventContainer">
		<h2 class="pageTitle">EVENTS</h2>
		<div class="eventList">
			{{ $events := .Events}}
			{{ if ne (len $events) 0 }}
			{{ range $e := $events}}
			<div class="events">
				<a href="/admin/event?do=edit&event={{ $e.EventID }}" class="eventLink">{{ $e.EventTitle}} {{ $e.EventDte.Format "02-01-06"}}</a>
				<a href="/admin/event?do=del&event={{ $e.EventID }}" class="delEventLink">delete</a>
			</div>
			{{ end }}
			{{ else }}
			<p>No event to show</p>
			{{ end }}
			<a href="/admin/event?do=new" class="btn btnEvent">NEW EVENT</a>
		</div>
	</div>
{{ template "adminFooter" . }}

{{ end }}
